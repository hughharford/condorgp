apiVersion: apps/v1
kind: Deployment
metadata:
  name: cgp-worker-2
  namespace: cgp-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cgp-worker-2
  template:
    metadata:
      labels:
        app: cgp-worker-2
    spec:
      containers:
      - name: worker-2
        image: k3d-cgp-registry.localhost:30123/cgp-nt-again
        # imagePullPolicy: Never
        ports:
        - containerPort: 2727
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests:
            memory: "512Mi"
            cpu: "500m"
        command: ["sh", "scripts/run_listener.sh"]
        env:
        - name: IN_DOCKER_COMPOSE
          value: "1"
        - name: WHERE_IS_RABBIT
          value: "cgp-rabbitmq"
        - name: RMQ_USER
          valueFrom:
            secretKeyRef:
              name: cgp-secrets
              key: rabbitmq-user
        - name: RMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cgp-secrets
              key: rabbitmq-pass
      #   volumeMounts:
      #     - name: cgp-data
      #       mountPath: condorgp/data/
      # volumes:
      #   - name: cgp-data
      #     directory: /home/hsth/code/hughharford/condorgp/data
        volumeMounts:
        - mountPath: /condorgp/data
          name: cgp-data-volume
          readOnly: False
      volumes:
      - name: cgp-data-volume
        hostPath:
          path: /home/hsth/code/hughharford/condorgp/data # directory location on host
          # type: Directory # this field is optional

      #   volumeMounts:
      #   - name: condorgp-volume-scripts
